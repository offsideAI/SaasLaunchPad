<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A1432" />
      <stop offset="100%" stop-color="#1E3A78" />
    </linearGradient>
    
    <!-- Card gradients -->
    <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A2B52" />
      <stop offset="100%" stop-color="#162243" />
    </linearGradient>
    
    <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3060" />
      <stop offset="100%" stop-color="#17264A" />
    </linearGradient>
    
    <!-- Chart gradients -->
    <linearGradient id="chartGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4193D2" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#4193D2" stop-opacity="0.1" />
    </linearGradient>
    
    <linearGradient id="chartGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#48A4DF" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#48A4DF" stop-opacity="0.1" />
    </linearGradient>
    
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3D80FF" />
      <stop offset="100%" stop-color="#2FB4FF" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="375" height="812" fill="#0D1632" />
  
  <!-- Header -->
  <rect x="0" y="0" width="375" height="80" fill="url(#bgGradient)" />
  
  <!-- Logo and Brand -->
  <rect x="16" y="20" width="32" height="32" rx="8" fill="#1E3A78" />
  <path d="M32 26 L40 32 L32 38 L24 32 Z" fill="#4193D2" />
  <text x="56" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">SaasLaunchPad</text>
  
  <!-- Menu and Profile Icons -->
  <circle cx="335" cy="36" r="16" fill="#3D80FF" />
  <text x="335" y="41" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">JD</text>
  <rect x="295" y="28" width="20" height="2" rx="1" fill="#FFFFFF" />
  <rect x="295" y="36" width="20" height="2" rx="1" fill="#FFFFFF" />
  <rect x="295" y="44" width="20" height="2" rx="1" fill="#FFFFFF" />
  
  <!-- Overview Section -->
  <text x="16" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">Dashboard Overview</text>
  
  <!-- Key Metrics Row - Supply Chain Health -->
  <rect x="16" y="120" width="343" height="100" rx="10" fill="url(#cardGradient1)" />
  <text x="30" y="145" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Supply Chain Health</text>
  <text x="30" y="180" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF">87</text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">/100</text>
  <text x="30" y="200" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" opacity="0.6">+5% from last month</text>
  <circle cx="300" cy="170" r="36" stroke="#3D80FF" stroke-width="6" fill="none" stroke-dasharray="180 220" />
  
  <!-- Supplier Reliability Card -->
  <rect x="16" y="235" width="343" height="100" rx="10" fill="url(#cardGradient1)" />
  <text x="30" y="260" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Supplier Reliability</text>
  <text x="30" y="295" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF">92%</text>
  <text x="30" y="315" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" opacity="0.6">+2% from last month</text>
  <rect x="200" y="260" width="130" height="6" rx="3" fill="#162040" />
  <rect x="200" y="260" width="120" height="6" rx="3" fill="#3D80FF" />
  <rect x="200" y="280" width="130" height="6" rx="3" fill="#162040" />
  <rect x="200" y="280" width="115" height="6" rx="3" fill="#3D80FF" />
  <rect x="200" y="300" width="130" height="6" rx="3" fill="#162040" />
  <rect x="200" y="300" width="105" height="6" rx="3" fill="#3D80FF" />
  
  <!-- Risk Alerts Card -->
  <rect x="16" y="350" width="343" height="90" rx="10" fill="url(#cardGradient1)" />
  <text x="30" y="375" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Risk Alerts</text>
  <text x="30" y="410" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FF5252">3</text>
  <text x="30" y="425" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" opacity="0.6">Requiring attention</text>
  <rect x="200" y="380" width="130" height="30" rx="15" fill="#FF5252" opacity="0.2" />
  <text x="265" y="400" font-family="Arial, sans-serif" font-size="12" fill="#FF5252" text-anchor="middle">Critical Alert</text>
  <circle cx="215" cy="395" r="8" fill="#FF5252" />
  
  <!-- Chart Section -->
  <rect x="16" y="455" width="343" height="200" rx="10" fill="url(#cardGradient2)" />
  <text x="30" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">Supply Chain Performance</text>
  <text x="30" y="500" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" opacity="0.6">Last 6 months</text>
  
  <!-- Chart Legend -->
  <circle cx="200" cy="480" r="5" fill="#4193D2" />
  <text x="210" y="484" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">Performance</text>
  <circle cx="290" cy="480" r="5" fill="#48A4DF" />
  <text x="300" y="484" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">Resilience</text>
  
  <!-- Chart Grid Lines -->
  <line x1="40" y1="625" x2="335" y2="625" stroke="#FFFFFF" stroke-width="1" opacity="0.1" />
  <line x1="40" y1="590" x2="335" y2="590" stroke="#FFFFFF" stroke-width="1" opacity="0.1" />
  <line x1="40" y1="555" x2="335" y2="555" stroke="#FFFFFF" stroke-width="1" opacity="0.1" />
  <line x1="40" y1="520" x2="335" y2="520" stroke="#FFFFFF" stroke-width="1" opacity="0.1" />
  
  <!-- Chart X-Axis Labels -->
  <text x="50" y="640" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.6">Sep</text>
  <text x="100" y="640" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.6">Oct</text>
  <text x="150" y="640" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.6">Nov</text>
  <text x="200" y="640" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.6">Dec</text>
  <text x="250" y="640" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.6">Jan</text>
  <text x="300" y="640" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.6">Feb</text>
  
  <!-- Chart Y-Axis Labels -->
  <text x="30" y="625" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.6" text-anchor="end">70</text>
  <text x="30" y="590" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.6" text-anchor="end">80</text>
  <text x="30" y="555" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.6" text-anchor="end">90</text>
  <text x="30" y="520" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.6" text-anchor="end">100</text>
  
  <!-- Chart Lines -->
  <path d="M50 590 L100 570 L150 550 L200 540 L250 530 L300 510" 
        stroke="#4193D2" stroke-width="2" fill="none" />
  <path d="M50 610 L100 590 L150 580 L200 570 L250 570 L300 550" 
        stroke="#48A4DF" stroke-width="2" fill="none" />
  
  <!-- Chart Area Fill -->
  <path d="M50 590 L100 570 L150 550 L200 540 L250 530 L300 510 L300 625 L50 625 Z" 
        fill="url(#chartGradient1)" />
  <path d="M50 610 L100 590 L150 580 L200 570 L250 570 L300 550 L300 625 L50 625 Z" 
        fill="url(#chartGradient2)" />
  
  <!-- Activities Section -->
  <text x="16" y="675" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">Recent Activities</text>
  
  <!-- Activity Card 1 -->
  <rect x="16" y="690" width="343" height="60" rx="10" fill="url(#cardGradient1)" />
  <text x="30" y="710" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF">New supplier onboarded</text>
  <text x="30" y="730" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" opacity="0.6">GlobalTech Ltd. • Singapore</text>
  <text x="280" y="710" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" opacity="0.6">Today</text>
  <rect x="280" y="720" width="60" height="20" rx="10" fill="#4193D2" opacity="0.2" />
  <text x="310" y="733" font-family="Arial, sans-serif" font-size="10" fill="#4193D2" text-anchor="middle">Complete</text>
  
  <!-- Activity Card 2 -->
  <rect x="16" y="760" width="343" height="60" rx="10" fill="url(#cardGradient1)" opacity="0.95" />
  <text x="30" y="780" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF">Supply route disruption</text>
  <text x="30" y="800" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" opacity="0.6">Eastern Logistics • Taiwan Strait</text>
  <text x="280" y="780" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" opacity="0.6">Today</text>
  <rect x="280" y="790" width="60" height="20" rx="10" fill="#FF5252" opacity="0.2" />
  <text x="310" y="803" font-family="Arial, sans-serif" font-size="10" fill="#FF5252" text-anchor="middle">Alert</text>
  
  <!-- Bottom Navigation -->
  <rect x="0" y="760" width="375" height="70" rx="0" fill="#0A1432" />
  <rect x="0" y="759" width="375" height="1" fill="#1E3A78" />
  
  <!-- Navigation Items -->
  <circle cx="62" cy="785" r="4" fill="#3D80FF" />
  <text x="62" y="805" font-family="Arial, sans-serif" font-size="10" fill="#3D80FF" text-anchor="middle">Dashboard</text>
  
  <circle cx="150" cy="785" r="4" fill="#FFFFFF" opacity="0.5" />
  <text x="150" y="805" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.5" text-anchor="middle">Supply Chain</text>
  
  <circle cx="238" cy="785" r="4" fill="#FFFFFF" opacity="0.5" />
  <text x="238" y="805" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.5" text-anchor="middle">Markets</text>
  
  <circle cx="325" cy="785" r="4" fill="#FFFFFF" opacity="0.5" />
  <text x="325" y="805" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.5" text-anchor="middle">Analytics</text>
</svg>
