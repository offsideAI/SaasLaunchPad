<!doctype html>
<html>
  <head>
    <title>Web Pro Tools</title>
    <link rel="stylesheet" type="text/css" href="../src/popup.css" />
  </head>
  <body>
    <h2>Web Pro Tools</h2>
    <label class="switch">
      <input id="enabled" type="checkbox" />
      <span class="slider round"></span>
    </label>

    <input class="secret" id="item" type="text" />
    <input class="secret" id="inputRetrievedTitle" type="text" />
    <input class="secret" id="inputRetrievedUrl" type="text" />

    <button id="scrapeHTML">Save</button>
    <button id="doRetrieveData">Retrieve</button>
    <button id="doBlurNow">Blur</button>
    <button id="doRuntimeMessageNow">Runtime Message</button>
    <button id="doRemoveAdsNow">Remove Ads</button>

    <div class="status" id="status"></div>
    <button id="go-to-options" class="button-link">Advanced Options</button>
    <script src="popup.js"></script>
  </body>
</html>
