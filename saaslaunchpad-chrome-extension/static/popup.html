<!doctype html>
<html>
  <head>
    <title>Web Pro Tools</title>
  </head>
  <body>
    <h2 class="text-3xl m-1.5 font-regular my-center">Web Pro Tools</h2>
    <label class="my-center cursor-pointer">
      <input id="enabled" type="checkbox" class="sr-only peer" />
      <span class="m-1.5 relative w-16 h-8 bg-gray-200 rounded-full after:content-[''] after:absolute after:top-0.5
         after:start-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-7 after:w-7
         after:transition-all peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300
         peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white
         peer-checked:bg-blue-600"
      ></span>
    </label>

    <!--TODO-FIXME-CLEANUP <label class="switch">
      <input id="enabled" type="checkbox" />
      <span class="slider round"></span>
    </label>
    -->
    <label for="item" class="invisible"></label>
    <input class="secret" id="item" type="text" />

    <input class="secret" id="inputRetrievedTitle" type="text" />
    <input class="secret" id="inputRetrievedUrl" type="text" />

    <button id="scrapeHTML">Save</button>
    <button id="doRetrieveData">Retrieve</button>
    <button id="doBlurNow">Blur</button>
    <button id="doRuntimeMessageNow">Runtime Message</button>
    <button id="doRemoveAdsNow">Remove Ads</button>

    <div class="status" id="status"></div>

    <!-- TODO-FIXME-CLEANUP <button id="go-to-options" class="my-button-link button-link">Advanced Options</button> -->
    <div class="my-center">
     <button id="go-to-options" class="my-button-link">Advanced Options</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
